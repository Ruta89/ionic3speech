<ion-header>
  <ion-navbar [color]="isRecording ? 'danger' : 'primary'">
    <ion-title>
      Mów do mnie
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  ionic3speech
  <button ion-button full (click)="getPermissions()">Uzyskaj  pozwolenie</button>
  <button ion-button full (click)="startListening()">Zacznij słuchać</button>

  <ion-card>

    <ion-card-header>
      To jest to co zrozumiałem...
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let match of matches">
          {{ match }}
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
